<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body onload="graficar();">
        <main>
            <section class="graficador">
                <section class="datos">
                    <form action="">
                        <label for="xMin" >x-Min:</label>
                        <input type="number" id="xMin" value="0"> <br>
                        <label for="xMax">x-Max:</label>
                        <input type="number" id="xMax" value="10"> <br>
                        <label for="yMin">y-Min:</label>
                        <input type="number" id="yMin" value="0"> <br>
                        <label for="yMax">y-Max:</label>
                        <input type="number" id="yMax" value="10"> <br>
                        <label for="funcion">funcion</label>
                        <input type="text" name="funcion" id="funcion" value="x^2"><br>
                        <label for="color" >color:</label>
                        <input type="color" name="color" id="color" onchange="graficar();"><br>
                        <input type="button" value="graficar" onclick="graficar();">
                    </form>
                </section>
                <section id="myFunction"></section>
            </section>
        </main>


        
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
        <script src="js/grafica.js"></script>
    </body>

</html>
